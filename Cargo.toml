[workspace]
members = ["manifest", "bank", "audioware"]
resolver = "2"

[workspace.package]
version = "1.0.0"
edition = "2021"
rust-version = "1.79.0"

[profile.release]
lto = "thin"
strip = true
codegen-units = 1

[workspace.dependencies]
audioware-manifest = { path = "manifest" }
audioware-bank = { path = "bank" }
kira = { version = "0.9", features = ["serde"] }
rayon = "1.10"
red4ext-rs = { git = "https://github.com/jac3km4/red4ext-rs", rev = "v0.6.4" }
red4ext-rs-bindings = { git = "https://github.com/jac3km4/red4ext-rs-bindings", rev = "v0.2.3" }
serde = "1.0"
snafu = "0.8"
